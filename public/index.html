<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
    <title>Mikel Supot?</title>
  </head>
  

  <body>
    <div class="container">
        <div >
            <h1 class = "header_text">Bakla Kaba Mikel?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/3o6ZtfJiM9zYJsZYuk/giphy.gif?cid=790b76117v3qhyoe6457si67q6bcm9xrejptmnaa9kap4q1n&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Cute animated illustration">
        </div>
        <div class = "buttons">
            <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }
                
                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script> 
        </div>
    </div>
   
</body> 
</html>
